<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Fontawssem CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CDN -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <title>Crier un compte</title>
</head>

<body>
    <div class="container">
        <h2>Crier un compte</h2>

        <form action="">
            <div class="form-control">
                <input type="text"  placeholder="Nom d'utilisateur" class="UserName">
                <span>Message Erreur</span>
                <i class="fa-solid fa-user"></i>
            </div>
           
            <div class="form-control">
                <input type="text" placeholder="Email" class="Email">
                <span>Message Erreur</span>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-control">
                <input type="text" placeholder="Numero de telephone" class="phone">
                <span>Message Erreur</span>
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Mot de passe" id="pass">
                <span>Message Erreur</span>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="form-control">
                <input type="password"  placeholder="Confirmation mot de passe" id="conPass">
                <span>Message Erreur</span>
                <i class="fa-solid fa-lock"></i>
            </div>
           

            <div class="btns">
                <button class="btn" >Valider</button>
                <button class="btn"> Annuler</button>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
